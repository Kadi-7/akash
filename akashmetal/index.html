<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akash Metal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 50px;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      padding: 0 20px;
    }
    a.button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background-color: #25D366; /* WhatsApp green default */
      transition: background-color 0.3s;
    }
    a.facebook { background-color: #3b5998; }
    a.instagram { background-color: #e1306c; }
    a.button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Akash Metal</h1>

  <div class="buttons">
    <a href="https://wa.me/yourwhatsapplink" class="button" target="_blank">WhatsApp</a>
    <a href="https://facebook.com/yourfacebookpage" class="button facebook" target="_blank">Facebook</a>
    <a href="https://instagram.com/yourinstagrampage" class="button instagram" target="_blank">Instagram</a>
  </div>

</body>
</html>
